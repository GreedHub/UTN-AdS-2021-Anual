        id: buildx-context
        run: |
          docker context create builders
      - 
        name: setup docker buildx
        uses: docker/setup-buildx-action@v1
        with:
          endpoint: builders
      -
        name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }} 
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/greedhub/utn-ads-2021-backend:latest
          context: ./backend
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      - 
        name: Install Helm
        uses: azure/setup-helm@v1
        id: install
        with:
          version: 3.1.3
      - 
        name: 'Apply Kubeconfig'
        run: mkdir -p $HOME/.kube && echo ${{ secrets.KUBECONFIG }} | base64 -d > $HOME/.kube/config 
      -
        name: 'Deploy with Helm'
        run: cd ./backend/helm-chart && helm upgrade -i --force utn-ads-2021-backend -f values.yaml --set-string timestamp=$TIMESTAMP ./